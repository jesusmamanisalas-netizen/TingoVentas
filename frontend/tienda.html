<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda - Tingo Ventas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <i class="fas fa-shopping-cart text-blue-600 text-2xl mr-2"></i>
                        <span class="text-xl font-bold text-gray-800">Tingo Ventas</span>
                    </div>
                    <div class="hidden md:ml-10 md:flex md:space-x-4" id="desktop-menu">
                        <a href="tienda.html" class="text-blue-600 border-b-2 border-blue-600 px-3 py-4 text-sm font-medium">Tienda</a>
                        <!--<a href="login.html" class="auth-link-btn bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition text-sm">
                            <i class="fas fa-sign-in-alt mr-2"></i><span class="btn-text">Iniciar Sesión</span>
                        </a>-->
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="cart-icon-btn" class="relative text-gray-600 hover:text-blue-600 bg-transparent border-none cursor-pointer">
                        <i class="fas fa-shopping-cart text-2xl"></i>
                        <span id="cart-count-badge" class="absolute top-0 right-0 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center hidden">0</span>
                    </button>
                    <a href="login.html" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition text-sm">
                        <i class="fas fa-sign-in-alt mr-2"></i>Iniciar Sesión
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="bg-gradient-to-r from-blue-600 to-indigo-700 text-white py-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <h1 class="text-4xl font-bold mb-4">Bienvenido a Tingo Ventas</h1>
            <p class="text-xl mb-8">Encuentra los mejores productos al mejor precio</p>
        </div>
    </div>

    <!-- Contenido Principal -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Barra de Búsqueda y Filtros -->
        <div class="bg-white rounded-xl shadow-md p-4 mb-6">
            <div class="flex flex-col md:flex-row gap-4">
                <div class="flex-1">
                    <div class="relative">
                        <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <input 
                            type="text" 
                            id="search-input" 
                            placeholder="Buscar productos..."
                            class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                        >
                    </div>
                </div>
                <div class="md:w-64">
                    <select id="category-filter" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                        <option value="">Todas las categorías</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Loading -->
        <div id="loading" class="text-center py-12 hidden">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
            <p class="mt-4 text-gray-600">Cargando productos...</p>
        </div>

        <!-- Grid de Productos -->
        <div id="products-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Los productos se cargarán aquí -->
        </div>

        <!-- Mensaje de no productos -->
        <div id="no-products" class="text-center py-12 hidden">
            <i class="fas fa-box-open text-6xl text-gray-300 mb-4"></i>
            <p class="text-xl text-gray-600">No se encontraron productos</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/carrito.js"></script>
    <script src="config/supabaseClient.js"></script>
    <script src="js/tienda-public.js"></script>
    <script>
        // Inicializar todo después de que todos los scripts estén cargados
        window.addEventListener('DOMContentLoaded', () => {
            // Cargar productos
            if (typeof loadPublicProducts === 'function') {
                loadPublicProducts();
            }
            
            // Configurar búsqueda y filtros
            if (typeof setupSearchAndFilters === 'function') {
                setupSearchAndFilters();
            }
            
            // Actualizar badge del carrito
            if (typeof updateCartBadge === 'function') {
                updateCartBadge();
                window.addEventListener('cartUpdated', updateCartBadge);
            }
            
            // Manejador del icono del carrito
            const cartBtn = document.getElementById('cart-icon-btn');
            if (cartBtn && typeof openCartOrLogin === 'function') {
                cartBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    openCartOrLogin();
                });
            }
            
            // Event delegation para botones "Agregar al carrito"
            const productsGrid = document.getElementById('products-grid');
            if (productsGrid) {
                productsGrid.addEventListener('click', (e) => {
                    const btn = e.target.closest('.add-to-cart-btn');
                    if (!btn) return;

                    const productIdStr = btn.getAttribute('data-product-id');
                    if (!productIdStr) {
                        alert('Error: Producto inválido');
                        return;
                    }

                    const product = window.allProducts?.find(p => String(p.id) === productIdStr);
                    if (!product) {
                        alert('Error: Producto no encontrado');
                        return;
                    }

                    if (!product.current_stock || Number(product.current_stock) < 1) {
                        alert('Este producto no tiene stock disponible');
                        return;
                    }

                    if (typeof addToCart === 'function') {
                        addToCart(product, 1);
                    } else {
                        alert('Error: No se puede agregar al carrito');
                    }
                });
            }
        }, { once: false });
    </script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        handleAuthDisplay();
    });

    function parseJwt(token) {
        try {
            return JSON.parse(atob(token.split('.')[1]));
        } catch (e) {
            return null;
        }
    }

    function handleAuthDisplay() {
        const token = localStorage.getItem('token');
        
        // Seleccionamos los elementos del DOM
        const desktopMenu = document.getElementById('desktop-menu');
        const loginLinks = document.querySelectorAll('a[href="login.html"]');
        
        if (token) {
            // --- 1. EL USUARIO ESTÁ LOGUEADO ---
            
            // Decodificar token para ver el rol
            const userData = parseJwt(token);
            const roleId = userData ? parseInt(userData.role_id) : null;

            // A) Cambiar botones de "Iniciar Sesión" por "Cerrar Sesión"
            loginLinks.forEach(link => {
                // Cambiar texto e icono
                link.innerHTML = '<i class="fas fa-sign-out-alt mr-2"></i>Cerrar Sesión';
                link.href = "#"; // Evitar navegación
                
                // Cambiar estilo si es necesario (opcional)
                if(link.classList.contains('bg-blue-600')) {
                    link.classList.remove('bg-blue-600', 'hover:bg-blue-700');
                    link.classList.add('bg-red-600', 'hover:bg-red-700');
                }

                // Agregar evento de Logout
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    logout();
                });
            });

            // B) Si es Vendedor (3) o Admin (1), mostrar botón "Productos"
            // Asumimos: 1=Admin, 2=Vendedor/Almacenero, 3=Vendedor (Según tu lógica)
            const authorizedRoles = [1, 3]; 

            if (roleId && authorizedRoles.includes(roleId)) {
                // Crear enlace de Productos
                const productosLink = document.createElement('a');
                productosLink.href = 'productos.html';
                productosLink.className = 'text-gray-600 hover:text-blue-600 px-3 py-4 text-sm font-medium';
                productosLink.innerHTML = '<i class="fas fa-boxes mr-1"></i> Gestión Productos';
                
                // Insertar antes del botón de cerrar sesión en el menú de escritorio
                if (desktopMenu) {
                    // Insertarlo al principio o antes del último elemento
                    desktopMenu.insertBefore(productosLink, desktopMenu.lastElementChild);
                }
            }

        } else {
            // --- 2. EL USUARIO NO ESTÁ LOGUEADO ---
            // No hacemos nada, por defecto muestra "Iniciar Sesión"
        }
    }

    function logout() {
        if(confirm('¿Estás seguro de que quieres cerrar sesión?')) {
            localStorage.removeItem('token');
            // Recargar la página para limpiar el estado
            window.location.reload();
        }
    }
</script>
</body>
</html>
